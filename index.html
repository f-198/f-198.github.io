<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我爱吃地锅鸡</title>
  <style>
    :root{
      --bg: #fbfcfe;
      --text: #0f1724;
      --muted: #64748b;
      --radius: 12px;
      --shadow: 0 6px 20px rgba(2,6,23,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "PingFang SC", "Microsoft Yahei", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .wrapper{
      width:100%;
      max-width:820px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      text-align:center;
      padding:18px;
    }

    .photo{
      width:auto;
      height:auto;
      max-width:86vw;
      max-height:60vh;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      object-fit:contain;
      display:block;
    }

    .caption{
      font-size:clamp(18px,5vw,28px);
      font-weight:600;
      margin-top:6px;
      line-height:1.1;
    }

    .hint{
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
    }

    @media (min-width:900px){
      .wrapper{gap:24px}
      .photo{max-width:640px}
    }
  </style>
</head>
<body>
  <main class="wrapper" role="main" aria-labelledby="caption">
    <img src="114514.png" alt="刘宏新" class="photo" loading="lazy" />
    <div id="caption" class="caption">我爱吃地锅鸡</div>
  </main>
</body>
</html>
